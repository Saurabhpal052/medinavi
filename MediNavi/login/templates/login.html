{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'style_login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="mains">
        <div class="move">
        <marquee direction="right"
             behavior="alternate">
             <p>   Welcome to Medinevi <span style="color: red; font-size: 3rem;"> Log in</span> page, Good to see you, Lets join us</p>

        </marquee>
    </div>
        <div class="container">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usrename or Email" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">forget password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="/signup">Register</a></p>
                </div>

            </form>
        </div>
    </div>
    <div class="bottom" style="width: 100%;display: flex;position: absolute;top:70%;">
        {%include 'chatbot.html'%}
    </div>
</body>
</html>
