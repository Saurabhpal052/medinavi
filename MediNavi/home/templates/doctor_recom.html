{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Recommendation</title>
    <link rel="stylesheet" href="{% static 'style_recomm.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="navbar"> 
            <img  class="logo" src="{% static 'logo.jpg' %}"  alt="Medinevi">
            <ul>
                <li><a href="/home">Home</a></li>
            </ul>
        </div>
        <h1>
            Looking for doctors...
        </h1>  
        <br>
        <br> 
        <div class="s">
            <p>Don't worry...</p>
            <p>We will do it for you</p>

        </div>
        <div class="form_container">
        <form  class="form-inline"  >
            <label for="area">Area:</label>
            <input type="area" id="area" placeholder="Enter Area" name="area">
            <label for="spec">Specialisation:</label>
            <input type="spec" id="spc" placeholder="Enter Specialisation" name="sprc">
            
            <button type="submit">Submit</button>
          </form>
        </div>
        
        <script src="{%static 'showChat.js'%}"></script>
        <div style="width: 100%;display: flex;position: fixed;top:70%;" onclick="toggleChatBox()">
            {%include 'chatbotLogo.html'%}
        </div>
        <div id="chatbox" style="display: none;position: fixed;top:60%;left: 100%;left: 100%;transform: translate(-100%);">
            {%include 'chatbot.html'%}
        </div>

    </div>
</body>
</html>
