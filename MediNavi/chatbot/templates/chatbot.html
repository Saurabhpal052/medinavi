<!-- chatbot.html -->
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#send-button").click(function () {
                var userMessage = $("#user-input").val();
                $("#chat-log").append("<p>You: " + userMessage + "</p>");
                $("#user-input").val("");
                sendMessage(userMessage);
            });

            function sendMessage(userMessage) {
                // Make an API request to your chatbot API
                // You can use AJAX, Fetch, or any other method to interact with your chatbot API
                // Here, we're assuming you have an API endpoint /api/chatbot/ for the chatbot
                $.ajax({
                    url: "/chatbot",
                    method: "POST",
                    data: {
                        message: userMessage,
                    },
                    success: function (response) {
                        var botMessage = response.message;
                        $("#chat-log").append("<p>Bot: " + botMessage + "</p>");
                    },
                });
            }
        });
    </script>
</body>
<style>
#chat-container{
    background-color: azure;
    border-radius: 12px;
}
</style>
